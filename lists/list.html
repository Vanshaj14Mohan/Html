<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <h2><u>Items to buy:</u></h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Coffee</li>
        <li>Pizza</li>
        <li>Sandwich</li>
        <li>Cake</li>
    </ul>
    <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Coffee</li>
        <li>Pizza</li>
        <li>Sandwich</li>
        <li>Cake</li>
    </ol>
</body>
</html>
