<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
        <input> <!--Normal input tags by default are text -->
        <hr>
        <h4>Input type for normal text</h4>
        <input type="text">
        <hr>
        <h4>Input type for password</h4>
        <input type="password">
        <hr>
        <h4>Input type for number</h4>
        <input type="number">
        <hr>
        <h4>Input type for month</h4>
        <input type="month">
        <hr>
        <h4>Input type for color</h4>
        <input type="color">
        <hr>
        <h4>Input type for time</h4>
        <input type="time">
        <hr>
        <h4>Input type for date</h4>
        <input type="date">
        <hr>
        <h4>Input type for week</h4>
        <input type="week">
    </form>
</body>
</html>
