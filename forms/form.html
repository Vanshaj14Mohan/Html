<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
        <input> <!--Normal input tags by default are text -->
        <hr>
        <label>
            <h4>Input type for text</h4>   
            <input type="text">
        </label>
        <hr>
        <label>
            <h4>Input type for password</h4>
            <input type="password" placeholder="Enter your password">
        </label>
        <hr>
        <label>
            <h4>Input type for number</h4>
            <input type="number" placeholder="Enter your number">  
        </label>
        <label>
            <h4>Input type for number</h4>
            <input type="number" placeholder="Enter your number">  
        </label>
        <hr>
        <label>
        <h4>Input type for month</h4>
        <input type="month">
        </label>
        <hr>
        <label>
        <h4>Input type for color</h4>
        <input type="color">
        </label>
        <hr>
        <label>
            <h4>Input type for time</h4>
            <input type="time">
        </label>
        <hr>
        <label>
            <h4>Input type for date</h4>
            <input type="date">
        </label>
        <hr>
        <label>
            <h4>Input type for week</h4>
            <input type="week">
        </label>
        <hr>
        <label>
            Username:
            <input type="text" placeholder="Enter your username">
        </label>
    </form>
</body>
</html>
