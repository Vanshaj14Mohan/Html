<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range element</title>
</head>
<body>
    <h2><u>Use of range element:</u></h2>
    <form action="/server">
        <label for="vol">Select your volume level:</label>
        <input type="range" min="0" max="100" id="vol" name="vol">
        <br>
        <button>Submit</button>
    </form>
    <hr>
</body>
</html>
