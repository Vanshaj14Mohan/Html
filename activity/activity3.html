<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity3</title>
</head>
<body>
    <h2><u>A basic Feedback form</u></h2>
    <form>
    Name:
    <input type="text" placeholder="Write your name" id="name">
    <br>
    Email:
    <input type="text" placeholder="Write your email" id="email">
    <br>
    Message:
    <label for="message"></label>
    <br>
    <textarea name="msg" id="message" placeholder="Write your message here.." rows="4"></textarea>
    <br>
    Rate us out of 5:
    <br>
    <input type="radio" id="one" value="one" name="choice">
    <label for="one">1</label>
    <input type="radio" id="two" value="two" name="choice">
    <label for="two">2</label>
    <input type="radio" id="three" value="three" name="choice">
    <label for="three">3</label>
    <input type="radio" id="four" value="four" name="choice">
    <label for="four">4</label>
    <input type="radio" id="five" value="five" name="choice">
    <label for="five">5</label>
    <br>
    <button>Submit</button>
    </form>
    <hr>
</body>
</html>
