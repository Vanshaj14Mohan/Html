<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <label for="user">Username:</label>
        <input type="text" placeholder="Enter your username" id="user">
        <hr>
        <label for="word">Password:</label>
        <input type="password" placeholder="Enter your password" id="word">
        <hr>
        <label for="age">Enter age:</label>
        <input type="number" placeholder="Enter your age" id="age">
        <hr>
        <button>Submit</button>
        </form>
</body>
</html>
